	<p><strong>tartaruga</strong>
	è una libreria  di supporto all'insegnamento di
	<a href="http://boldi.di.unimi.it/Corsi/Mus2015/">Programmazione</a> del
	corso di studi in <a href="http://www.ccdinf.unimi.it/it/corsiDiStudio/2015/F3Xof2/">
	Informatica musicale</a> dell'<a href="http://www.unimi.it/">Università degli Studi
	di Milano</a>. Si basa sul pacchetto
	<a href="http://docs.oracle.com/javase/8/docs/api/javax/swing/package-summary.html">javax.swing</a> e fornisce alcune semplici primitive per la
	<a href="https://en.wikipedia.org/wiki/Turtle_graphics">turtle graphics</a>. </p>
